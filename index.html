<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta
      name="description"
      content="The Meme Finder: Your ultimate hub for discovering, uploading, and sharing the funniest memes. Search, filter, and enjoy memes tailored to your humor."
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Meme Finder</title>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6536672541873988"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- A little help for the Netlify post-processing bots -->
    <form
      name="MemeUploadRequests"
      netlify
      netlify-honeypot="bot-field"
      action="/"
      hidden
    >
      <input type="text" name="Meme Title" />
      <input type="text" name="Additional Details" />
      <textarea name="message"></textarea>
    </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
